<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Triase IGD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    fieldset { margin-bottom: 20px; }
    legend { font-weight: bold; }
    label { display: block; margin-top: 8px; }
    .section { background-color: #f0f0f0; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>

<h2>Form Triase IGD - Rumah Sakit</h2>

<form action="/submit-triase" method="post">

  <!-- PASIEN DEWASA -->
  <fieldset class="section">
    <legend>Pasien Dewasa</legend>

    <label>Jalan Napas:
      <select name="dewasa_jalan_napas" required>
        <option value="">--Pilih--</option>
        <option value="bebas">Bebas</option>
        <option value="tersumbat sebagian">Tersumbat Sebagian</option>
        <option value="tersumbat total">Tersumbat Total</option>
      </select>
    </label>

    <label>Pernapasan:
      <select name="dewasa_pernapasan" required>
        <option value="">--Pilih--</option>
        <option value="normal">Normal (12–20x/menit)</option>
        <option value="takipneu">Cepat (>20x/menit)</option>
        <option value="bradipneu">Lambat (<12x/menit)</option>
        <option value="tidak ada">Tidak ada pernapasan</option>
      </select>
    </label>

    <label>Sirkulasi:
      <select name="dewasa_sirkulasi" required>
        <option value="">--Pilih--</option>
        <option value="nadi kuat & reguler">Nadi Kuat & Teratur</option>
        <option value="nadi lemah">Nadi Lemah</option>
        <option value="pucat/dingin">Pucat / Akral Dingin</option>
        <option value="perdarahan aktif">Perdarahan Aktif</option>
      </select>
    </label>

    <label>Kesadaran (AVPU):
      <select name="dewasa_kesadaran" required>
        <option value="">--Pilih--</option>
        <option value="A">A - Alert</option>
        <option value="V">V - Response to Voice</option>
        <option value="P">P - Response to Pain</option>
        <option value="U">U - Unresponsive</option>
      </select>
    </label>

    <label>Catatan Tambahan:
      <textarea name="dewasa_catatan" rows="3" cols="50"></textarea>
    </label>
  </fieldset>

  <!-- PASIEN NEONATUS -->
  <fieldset class="section">
    <legend>Pasien Neonatus</legend>

    <label>Jalan Napas:
      <select name="neo_jalan_napas" required>
        <option value="">--Pilih--</option>
        <option value="bebas">Bebas</option>
        <option value="retraksi">Retraksi / Sumbatan</option>
        <option value="tidak bernapas">Tidak Bernapas</option>
      </select>
    </label>

    <label>Pernapasan:
      <select name="neo_pernapasan" required>
        <option value="">--Pilih--</option>
        <option value="normal">Normal (30–60x/menit)</option>
        <option value="cepat">Cepat (>60x/menit)</option>
        <option value="lambat">Lambat (<30x/menit)</option>
        <option value="apnea">Apnea</option>
      </select>
    </label>

    <label>Sirkulasi:
      <select name="neo_sirkulasi" required>
        <option value="">--Pilih--</option>
        <option value="warna normal">Warna Normal</option>
        <option value="sianosis">Sianosis</option>
        <option value="CRT > 3 detik">Capillary Refill Time > 3 detik</option>
        <option value="perdarahan">Perdarahan</option>
      </select>
    </label>

    <label>Kesadaran / Respons:
      <select name="neo_kesadaran" required>
        <option value="">--Pilih--</option>
        <option value="aktif & menangis kuat">Aktif & Menangis Kuat</option>
        <option value="lemah / hipotonia">Lemah / Hipotonia</option>
        <option value="tidak responsif">Tidak Responsif</option>
      </select>
    </label>

    <label>Catatan Tambahan:
      <textarea name="neo_catatan" rows="3" cols="50"></textarea>
    </label>
  </fieldset>

  <button type="submit">Kirim Data Triase</button>
</form>

</body>
</html>
